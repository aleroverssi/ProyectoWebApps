<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="barra-busqueda">
          <h1 class="h13">GuruTech</h1>
          <input type="search" placeholder="Buscar">
          <div class="simbolos">
            <span class="material-symbols-outlined">
              account_circle
            </span>
            <span class="material-symbols-outlined">
              shopping_cart
            </span>
          </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- DETALLE -->
            <div class="col-4">
                <h1 class="text-primary mt-2">Productos</h1><hr>
                <form id="frm">
                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" id="txtNombre" placeholder="Nombre" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="txtCategoria">Categoria:</label>
                        <select id="txtCategoria" class="form-control" required>
                            <option value="categoria1">Componentes</option>
                            <option value="categoria2">Perifericos</option>
                            <option value="categoria3">Celulares</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="txtEtiquetas">Etiquetas:</label>
                        <input type="text" id="txtEtiquetas" placeholder="Etiquetas" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="txtDescripcion">Descripcion:</label>
                        <input type="text" id="txtDescripcion" placeholder="Descripcion" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="txtPrecio">Precio:</label>
                        <input type="number" id="txtPrecio" placeholder="Precio" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="txtDisponibilidad">Disponibilidad:</label>
                        <select id="txtDisponibilidad" class="form-control" required>
                            <option value="disponible">Disponible</option>
                            <option value="noDisponible">No Disponible</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="txtEnvio">Envío:</label>
                        <select id="txtEnvio" class="form-control" required>
                            <option value="correosCostaRica">Correos de Costa Rica</option>
                            <option value="envioRapido">Envío Rápido</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="txtImagen">Imagen:</label>
                        <input type="file" id="txtImagen" class="form-control-file" accept="image/*">
                    </div>

                    <button class="btn btn-primary" id="btnGuardar">Guardar</button>
                    <button type="button" class="btn btn-success" onclick="limpiarFormulario()">Limpiar</button>
                </form>
            </div>

             <!-- RESUMEN -->
             <div class="col-8">
                <table id="tblDatos" class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Etiquetas</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Disponibilidad</th>
                            <th>Envio</th>
                            <th>Imagen</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/productos.js"></script>
</body>
</html>
