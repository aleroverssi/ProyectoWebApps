<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="estilos_login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
  <header>
    <div class="barra-busqueda">
      <h1>GuruTech</h1>
      <input type="search" placeholder="Buscar">
      <div class="simbolos">
        <span class="material-symbols-outlined">
          account_circle
        </span>
        <span class="material-symbols-outlined">
          shopping_cart
        </span>
      </div>
    </div>
</header>
    <section class="form-login">
    <h5>Inicio Sesión</h5>
    <form id="loginForm">
        <input class="controls" type="text" name="Usuario" id="Usuario" value="" placeholder="Usuario">
        <input class="controls" type="password" name="contrasena" id="contrasena" value="" placeholder="Contraseña">
        <input class="buttons" type="submit" value="Ingresar" id="loginButton">
        <p><a href="index.html">Registrate Aqui</a></p>
    </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
